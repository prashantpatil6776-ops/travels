<script>
document.addEventListener('DOMContentLoaded', function() {
  const data = JSON.parse(localStorage.getItem('travelData'));
  const display = document.getElementById('display-data');
  const editBtn = document.getElementById('edit-btn');
  const backBtn = document.getElementById('back-btn');

  if (data) {
    display.innerHTML = `
      <p><strong>Destination:</strong> ${data.destination || 'N/A'}</p>
      <div>
      <label><strong>Dates:</strong> <p> ${data.leave || 'N/A'}</p>
      <p>${data.ret || 'N/A'}</p></label>
      </div>
      <p><strong>Traveller Ages:</strong> ${data.age || 'N/A'}</p>
    `;

    // Show buttons
    editBtn.style.display = 'inline-block';
    backBtn.style.display = 'inline-block';

    // Edit button -> same as back but can keep separate
    editBtn.addEventListener('click', function() {
      // Mark which form to edit
      localStorage.setItem('editFormId', data.formId);
      window.location.href = 'index.html';
    });

    // Back button -> go back to form page, preserve prefilled data
    backBtn.addEventListener('click', function() {
      // Same as edit: open correct tab with previous data
      localStorage.setItem('editFormId', data.formId);
      window.location.href = 'index.html';
    });

  } else {
    display.innerHTML = '<p>No data found.</p>';
  }
});
</script>
